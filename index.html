<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Untitled</title>
    <link rel="stylesheet" href="./style.css">

  </head>
    
  <body>
  <canvas id="matrix-bg"></canvas>

<div class="calc-matrix">
  <div class="screen" id="screen2"></div>

  <div class="keys">
    <button onclick="p2('7')">7</button>
    <button onclick="p2('8')">8</button>
    <button onclick="p2('9')">9</button>
    <button class="op" onclick="p2('/')">÷</button>

    <button onclick="p2('4')">4</button>
    <button onclick="p2('5')">5</button>
    <button onclick="p2('6')">6</button>
    <button class="op" onclick="p2('*')">×</button>

    <button onclick="p2('1')">1</button>
    <button onclick="p2('2')">2</button>
    <button onclick="p2('3')">3</button>
    <button class="op" onclick="p2('-')">−</button>

    <button onclick="p2('0')">0</button>
    <button onclick="p2('.')">.</button>
    <button class="equal" onclick="calc2()">=</button>
    <button class="op" onclick="p2('+')">+</button>

    <button class="clear" onclick="clr2()">C</button>
  </div>
</div>
    <script  src="./script.js"></script>

  </body>
  
</html>
